image:
  file: .gitpod.dockerfile

tasks:
  - command: |
      premake5 --file=.gitpod.premake5.lua --cc=clang gmake
      bear make
      sh ./.gitpod.run.sh

vscode:
  extensions:
    - llvm-vs-code-extensions.vscode-clangd
    - vadimcn.vscode-lldb
    - ms-python.python
    - ms-toolsai.jupyter
    - ms-toolsai.jupyter-keymap
    - ms-toolsai.jupyter-renderers
    - Gruntfuggly.todo-tree
    - ms-vscode.hexeditor
